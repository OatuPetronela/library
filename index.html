<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Library</a>
            <button class="btn btn-outline-light" type="submit">Log in</button>
        </div>
    </nav>

    <!-- Button trigger modal -->
    <button type="button" class="btn_add" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        + Add book
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add new book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <input type="text" placeholder="Title book"  class="input" id="title" maxlength="100" required>
                        <input type="text" placeholder="link image book"  class="input" id="src" required>
                        <input type="text" placeholder="Author" class="input" id="author" maxlength="100" required>
                        <input type="number" placeholder="Pages" class="input" id="pages" required>
                        <br>
                        <input type="checkbox" class="checkbox" />
                        <label class="txt_checkbox">Have you read it?
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn_submit"   data-bs-dismiss="modal">Submit</button> -->
                    <button type="button" class="btn btn_submit" id="btn"
                        data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="book-list"></div>
   
    <footer class="footer">
        <p class="txt_footer">Copyright Â© <span id="year"></span></p>
    </footer>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
